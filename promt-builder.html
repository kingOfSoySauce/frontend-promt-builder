<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI 前端提示词拼接器</title>
  <link rel="stylesheet" href="promt-builder.css" />
</head>
<body>
<div class="app">
  <div class="header">
    <div class="header-left"><span class="logo">PROMPT_BUILDER<span class="cb">_</span></span></div>
    <div class="header-meta"><span><span class="dot"></span></span><span>v2026.02</span><span>AI 前端提示词拼接器</span></div>
  </div>
  <div class="topnote">用途：把"方法论"变成"可组合的 Prompt"。只改 <code>CONFIG</code> 就能扩展选项；每个模块支持多选 + 自定义补充并存。</div>
  <div class="main">
    <div class="panel-left"><div id="formArea" class="grid"></div></div>
    <div class="panel-right">
      <div class="pr-head"><h2>&gt; OUTPUT</h2><span class="small" id="status"></span></div>
      <div class="pr-body">
        <label>完整提示词（可直接复制给 AI）</label>
        <textarea id="output" placeholder="// 加载后自动生成..."></textarea>
      </div>
    </div>
  </div>
  <div class="toolbar">
    <button class="btn primary" id="btnGenerate">▶ 生成提示词</button>
    <button class="btn" id="btnCopy">⎘ 复制</button>
    <button class="btn" id="btnReset">↺ 重置</button>
    <button class="btn" id="btnSave">↓ 保存到本地</button>
    <button class="btn" id="btnLoad">↑ 从本地加载</button>
  </div>
  <div class="hint">扩展方式：只改 <code>CONFIG</code> JSON（加模块、加选项、改默认值、改文案中英）。</div>
</div>
<script src="promt-builder.js"></script>
</body>
</html>
